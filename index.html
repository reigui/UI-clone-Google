<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google IU clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" >
            <a class="menu__link active" href="">All</a>
            <a class="menu__link" href="">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu_icon" src="assets/more-icon.svg" alt="More">
            <div class="menu_profile">
                <img class="menu_avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu_avatar" src="https://api.adorable.io/avatars/40/rocketseat.png" alt="Avatar Picture"> 
            </div>

        </div>

    </header>

<main class="content">
    <img class="content__logo" src="assets/logo.svg" alt="UI CLONE">
    <input class="content__search" type="text">
    <div class="content__offer"> 
        Made with by <a href="https://youtube.com/rocketseat"> Rocketseat </a> for studying purposes
    </div>

</main>
    
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a href="">Setings</a>
            <a href="">Privace</a>
            <a href="">Terms</a>
        </div>
    </footer>
</body>
</html>
